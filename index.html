<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Samalad Book stall & General Stores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <div class="nav-bar">
            <h3 class="title">
                Samalad Book Stall & General Stores
            </h3>
        </div>
        <div class="address">

            <p class="details">Near Kanti Circle ILKAL -587125 D : Bagalakote  &nbsp;
                <i class="fa-solid fa-phone"></i> &nbsp; <i class="fa-brands fa-whatsapp"></i> :&nbsp; 9986063828
            </p>    
        </div>
    </header>
    <!-- Header Section end -->

    <!-- Banner Section Start -->
    <div class="banner">

    </div>
    <!-- Banner Section end -->
    <!-- Main Section start-->
    <div class="content">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Shop Your NoteBooks</h4>
            </div>
            <div class="card-body">
                <img src="./images/books.jpeg" alt="Books" class="card-image">
            </div>
            <div class="card-footer">
                <button class="card-btn">See more</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Shop Your Geometry Box</h4>
            </div>
            <div class="card-body">
                <img src="./images/geometric.jpeg" alt="Geometry" class="card-image">
            </div>
            <div class="card-footer">
                <button class="card-btn">See more</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Shop Your Sports Accessories</h4>
            </div>
            <div class="card-body">
                <img src="./images/sports.jpeg" alt="Sports" class="card-image">
            </div>
            <div class="card-footer">
                <button class="card-btn">See more</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Shop Your Beauty Products</h4>
            </div>
            <div class="card-body">
                <img src="./images/bueaty.jpeg" alt="Beauty" class="card-image">
            </div>
            <div class="card-footer">
                <button class="card-btn">See more</button>
            </div>
        </div>

        <!-- Sub Content Section Start -->
        <div class="sub-content-card">
            <div class="sun-header">
                <h2 class="sub-header-title">Reacharge Your Sim Card's</h2>
            </div>
            <div class="sun-body">
                <!-- <marquee behavior="alternate"> -->
                    <div class="sub-box">
                        <img src="images/airtel.png" alt="airtel">
                    </div>
                <!-- </marquee> -->
                <!-- <marquee behavior="alternate"> -->
                    <div class="sub-box">
                        <img src="images/jio.png" alt="jio">
                    </div>
                <!-- </marquee> -->
                <!-- <marquee behavior="alternate"> -->
                    <div class="sub-box">
                        <img src="images/vi.png" alt="vi">
                    </div>
                <!-- </marquee> -->
            </div>
        </div>

        <!-- Sub Content Section end -->
    </div>
    <!-- Main Section end -->
    <!-- Footer Section Start -->
    <footer>
        <div class="footer-header">
            <i class="fa-solid fa-copyright"></i>&nbsp;
            samaladbookstall.com @ 2024
        </div>
    </footer>
    <!-- Footer Section end -->



</body>

</html>
